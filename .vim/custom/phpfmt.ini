yoda = 1
indent_with_space = 4
lint-before = 1
visibility_order = 1
smart_linebreak_after_curly=1
update_on_open = 0

no-backup=1
ignore=vendor,fmt.php,refactor.php

exclude="StripExtraCommaInArray,StripSpaces"
passes="
AddMissingParentheses,
AliasToMaster,
AlignDoubleSlashComments,
AlignPHPCode,
AutoPreincrement,
AutoSemicolon,
PHPDocTypesToFunctionTypehint,
PSR2EmptyFunction,
ReindentAndAlignObjOps,
ReindentSwitchBlocks,
RemoveIncludeParentheses,
RemoveSemicolonAfterCurly,
ReplaceIsNull,
ReturnNull,
ShortArray,
SmartLnAfterCurlyOpen,
SpaceAroundControlStructures,
SpaceBetweenMethods,
StripNewlineAfterClassOpen,
StripNewlineAfterCurlyOpen,
StripNewlineWithinClassBody,
StripSpaceWithinControlStructures,
TrimSpaceBeforeSemicolon,
UpgradeToPreg,
WrongConstructorName,
YodaComparisons,
NewLineBeforeReturn,
MergeNamespaceWithOpenTag,
MergeElseIf,
JoinToImplode,
DoubleToSingleQuote,
ConvertOpenTagWithEcho,
ClassToStatic"
